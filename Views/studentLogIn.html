<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="css/stdSignUp.css">
    <style>
        body{
            background-image: url(img/login.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="form login-form">
            <div class="row">
                <div class="flex">
                    <div>
                        <img class="home-logo-img" src="img/logo.jpg" alt="HomePageLogo" > 
                    </div>
                    <div>
                        <h3 class="homeLogo">TutorMeister</h3>
                    </div>
                </div>
                <h3 class="heading">Log-In as a Student</h3>
                <center><input type="email" class="inputbox details login-details" placeholder="Email-address"></center><br><br>
                <center><input type="password" class="inputbox details login-details" placeholder="Password"></center><br><br>
                <center><input type="button" value="Log-In" class="button login-btn" onclick="window.location.href='studentHome.html';"></center><br>
                <p><center>Not a member?</center></p>
                <div class="flex buttons signup-btns">
                    <div>
                        <input type="button" value="Sign-Up as a student" class="button signup-btn" onclick="window.location.href='studentSignUp.html';">
                    </div>
                    <div>
                        <input type="button" value="Sign-Up as an instructor" class="button signup-btn" onclick="window.location.href='instructorSignUp.html';">
                    </div>
                </div><br>
            </div>
        </form>
    </div>
    
    <div class="home-footer">
        <ul>
            <li><a href="">Help desk</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="">About us</a></li>
            
        </ul>
        <hr>
        <p><center> Â© 2023, TutorMeister, Inc.</center></p>
    </div>
</body>
</html>
